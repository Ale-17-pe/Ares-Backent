<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background: #d82c2c;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #b02020;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo electrónico" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit">Ingresar</button>
    </form>

    <p id="message" class="message"></p>

    <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        message.textContent = "Procesando...";
        message.className = "message";

        try {
            const response = await fetch("/api/usuarios/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                message.textContent = `Bienvenido, ${data.nombre}!`;
                message.classList.add("success");

                // Redirigir después de unos segundos (opcional)
                setTimeout(() => {
                    window.location.href = "/dashboard"; // cambia por tu ruta
                }, 2000);
            } else {
                const errorText = await response.text();
                message.textContent = errorText || "Credenciales inválidas";
                message.classList.add("error");
            }
        } catch (err) {
            message.textContent = "Error al conectar con el servidor.";
            message.classList.add("error");
        }
    });
</script>
</body>
</html>
